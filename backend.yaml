- name: configure backend server
  hosts: backend
  become: yes
  vars:
    login_host: db.devopshub.shop
    login_password: ExpenseApp@1
  tasks:
  - name: Install default nodejs
    ansible.builtin.command: dnf module disable nodejs -y

  - name: Install enable nodejs
    ansible.builtin.command: dnf module enable nodejs:20 -y

  - name: Install nodejs
    ansible.builtin.dnf: # only works for redhat family
      name: "{{ item }}"
      state: installed
    loops:
    - nodejs
    - mysql

  - name: create expense user
    ansible.builtin.user:
      name: expense
  
  - name: create app directory
    ansible.builtin.file:
      path: /app
      state: directory

  - name: download backend code
    ansible.builtin.get_url:
      url:  https://expense-builds.s3.us-east-1.amazonaws.com/expense-backend-v2.zip
      dest: /tmp/backend.zip

  - name: unzip backend code
    ansible.builtin.unarchive:
      src: /tmp/backend.zip # by default checks  in ansible server
      dest: /app
      remote_src: yes

  - name: install npm dependencies
    ansible.builtin.command: npm install
    args: 
      chdir: /app

  - name: copy backend service
    ansible.builtin.copy:
      src: backend.service
      dest: /etc/systemd/system/backend.service

  - name: install python mysql dependencies
    ansible.builtin.pip:
      name:
      - pyMYSQL # to connect MySQL DB form ansible
      - cryptography
      executable: pip3.9 # pip3.11 if python version is 3.11

  
  - name: import data into mysql
    community.mysql.mysql_db:
      login_user: root
      login_password: "{{ login_password }}"
      login_host: "{{ login_host }}"
      target: /app/schema/backend.sql
      state: 
      name: all

  